<div class="content">

	<!-- LIST OF ITEMS -->
	<div class="row justify-content-md-center">
		<ul class="list-group">
			<li class="list-group-item list-group-item-action" *ngFor="let file of fileList" >
				      <span>{{file.name}}</span>
				      <span class="badge">{{file.creationDate | date}}</span>
				      <div class="pull-right">
				          <button class="btn btn-primary btn-xs fa fa-pencil" ></button>
				          <button class="btn btn-danger btn-xs fa fa-trash-o" ></button>
				      </div>
			</li>
		</ul>
	</div>

	<!-- NEW ITEM -->
	<div class="row justify-content-md-center">
		<nav>
			<a routerLink="/new-file" class="pull-right">New item</a>
		</nav>
	</div>
</div>
